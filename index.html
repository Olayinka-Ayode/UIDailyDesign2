<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35f12e8b00.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="sub-container">
        <h1>
          Join the millions <br />
          learning for free
        </h1>
        <label for="Email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input"
          placeholder="email@address.com"
        />
        <label for="Password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="input"
          placeholder="*****************"
        />
        <input type="submit" value="Sign Up"/>
        <p class="sign-t">By signing up you agree to Terms of Service & Privacy Policy.</p>
        <p class="sign-u">Or sign up using:</p>
        <ul>
          <li><a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
          <li><a href="https://github.com" target="_blank"><i class="fa-brands fa-square-github"></i></a></li>
          <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-twitter"></i></a></li>
          <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
